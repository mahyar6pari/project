<div class="d-flex flex-row mb-3 ">
    <div>
   <ul class="list-group a " *ngFor="let item of data; let i=index">
       <li [ngClass]="{'hello': itemIndex == i}" class="list-group-item">{{item.name}} <span (click)="onclick(item.id,i)"  ><button  type="button">sa</button></span></li>
   </ul>
   </div>
   <div class="d-flex flex-column mb-3 " *ngFor="let k of listle" >
   <ul  class="list-group d-flex flex-column mb-3" *ngFor="let item of list[k]; let j=index">
       <li   [ngClass]="{'hello':list_chaild[k].name==list[k][j].name}" class="list-group-item">{{item.name}} <span (click)="chaild(item.id,item.name,j,k,item.parentid)" ><button  type="button">sa</button></span></li>
   </ul>
   </div>
   </div>
