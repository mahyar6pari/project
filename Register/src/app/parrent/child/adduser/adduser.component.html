<form [formGroup]="adduserService.form">
    <div class="form-group">
      <label for="exampleInputEmail1">Adduser</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
    </div>
    <div class="form-group">
      <input formControlName="tel" type="text" class="form-control" id="exampleInputPassword1"  placeholder="telfon" >
    </div>
    <div class="form-check">
      <input  type="checkbox" class="form-check-input" id="exampleCheck1">
    </div>
  </form>
